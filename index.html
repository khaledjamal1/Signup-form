<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>signup</title>
</head>
<body>
    <div class="test">
        <div class="form">
            <div class="side-container">
                <h1 class="logo"> <img class="log" src="./images/logo.svg" alt="" height="55px" width="80px"> Khaled Jamal</h1>               
            </div>
            
            <div class="signup">
                <div class="info">This is not a real online service! you know you need something like this in your life</div>
                <div class="lets">lets do this!</div>
                <div class="ad">
                    <form id="form" class="fld" action="" method="post">
                        <div class="input">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstName" placeholder="Khaled.." required>
                        </div>
                        <div class="input">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastName" placeholder="Jamal.." required>

                        </div>
                        <div class="input">
                            <label for="email">Email address</label>
                            <input type="email" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="input">
                            <label for="number">Phone number</label>
                            <input type="number" id="number" placeholder="0770..." required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirmPassword">Password</label>
                            <input type="password" id="onfirmPassword" required>
                        </div>
                        <div class="button input">
                            <button type="submit">Create Accout</button>
                        </div>
                        <div class="already input">Already have an account? <a href="http://">Log in</a></div>
                    </form>
                    
                </div>
                
            </div>
            
        </div>
    </div>  
</body>
</html>
